name: Entrega para ECS

on:
  workflow_call:

jobs:

  ecs:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1
        
    - name: Get task file
      run: aws ecs describe-task-definition --task-definition Tarefa_API_GO:3 --query taskDefinition > task-definition.json

    - name: Copy task-definition
      run: cp task-definition.json task-definition.json.old

    
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: Go
        image: matheusrodacki/go_ci:${{github.run_number}}
        environment-variables: |
          HOST=${{ secrets.DBHOST }}
          USER=${{ secrets.DBUSER }}
          PASSWORD=${{ secrets.DBPASSWORD }}
          DBNAME=${{ secrets.DBNAME }}
          DBPORT=${{ secrets.DBPORT }}
          PORT=8000
          
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: Servico_API_Go
        cluster: API-Go
        wait-for-service-stability: true
    
    - name: Request to veryfi if the application is alive
      continue-on-error: true
      run: echo "REQUEST=0" >> $GITHUB_ENV; sleep 60s ; wget lb-srv-api-go-324106769.sa-east-1.elb.amazonaws.com:8000/name || "REQUEST=1" >> $GITHUB_ENV
   
    - name: Roll back task definition in case of fail deploy
      if: ${{ env.REQUEST != 0 }}
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: task-definition.json.old
        service: Servico_API_Go
        cluster: API-Go
        wait-for-service-stability: true
      
      
      
